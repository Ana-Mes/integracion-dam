{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar comentario{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          <form action="" method="post">{% csrf_token %}
            <p>¿Estás seguro de que quieres borrar el comentario de <b>"{{ object.author }}"</b>?</p>
            <input type="submit" class="btn btn-primary btn-block" value="Sí, borrar" />
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
