          <p style="color: green;">
            Comentario editado correctamente.
            <a href="{% url 'reviews:review_detail' divingspot.id divingspot.name|slugify %}">Haz click aqu√≠ para ver el resultado</a>.
          </p>
        {% endif %}
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ form.as_p }}
            <div class="text-center">
              <input type="submit" class="btn btn-primary btn-block" value="Actualizar comentario" />
            <div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
